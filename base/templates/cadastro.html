{% load static %}

<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Viveiro GYS</title>

    <!--Navbar com a logo-->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="">
        <img src="{% static 'images/logo.png' %}" width="150" height="120" class="d-inline-block align-top" alt="Logo GYS">
      </a>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="btn btn-lg active" href="{% url 'home' %}" role="link" >HOME</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-lg" href="{% url 'sobre' %}" role="link" >SOBRE</a>
          </li>
        </ul>
        <div class="botoes">
          <a id="cadastre-se" class="btn btn-lg" href="{% url 'cadastro' %}" role="link" >CADASTRE-SE</a>
        </div>
      </div>
    </nav>
    <!-- Fim do Navbar da logo -->
  </head>
  
  <!-- Início do form de cadastro-->
    <section id="register-user">
    <div class="div-main d-flex text-center align-items-center">
      <div class="col-lg-6 mx-auto">
        <h1 class="display-5 fw-bold">Cadastrar Usuário</h1>

        <form action="{% url 'cadastro' %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="typeText">Usuário</label>
            <input
              type="text"
              id="typeText"
              class="form-control"
              placeholder="usuário..."
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="typeText">Endereço</label>
            <input
              type="text"
              id="typeText"
              class="form-control"
              placeholder="endereço (rua, bairro, nº da casa/apt)"
              name="endereco"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Endereço de E-mail</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="exemplo@exemplo.com"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="senha..."
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </section>
